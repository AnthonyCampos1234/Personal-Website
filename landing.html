<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthony Campos - Interactive Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <nav id="nav">
        <div class="nav-content">
            <div class="logo">Anthony Campos</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="home" class="section parallax">
            <h1 class="reveal-text">Anthony Campos</h1>
            <p class="subtitle reveal-text">Studying CS & Fintech at Northeastern University</p>
            <div id="interactive-bg"></div>
        </section>

        <section id="about" class="section">
            <h2 class="reveal-text">About Me</h2>
            <p class="reveal-text">intro</p>
        </section>

        <section id="skills" class="section">
            <h2 class="reveal-text">Skills</h2>
            <h3 id="skills-title"></h3>
            <div id="skill-container"></div>
        </section>

        <section id="projects" class="section">
            <h2 class="reveal-text">Projects</h2>
            <div id="project-grid"></div>
        </section>

        <section id="contact" class="section">
            <h2 class="reveal-text">Get in Touch</h2>
            <form id="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
